    <script>
        let arr = []
        for (let i = 0; i < 10; i++) {
            arr[i] = Math.floor(Math.random() * (110 - 10 + 1) + 10);
        }
        function sorting(p1, p2) {
            return p2 - p1;
        }
        arr.sort(sorting);
        console.log(arr);
    </script>
